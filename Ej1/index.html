<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="centro">
        <div class="titulo">
            <h1>Login Form</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Quisque ornare pulvinar justo, id mollis ipsum tincidunt a. 
                Phasellus dictum varius posuere. Cras non sapien maximus, 
                congue nibh eu, ultrices est.</p>
        </div>
        <div class="ventana">
            <div class="titulo_vent">
                <div>
                    <h1>Login to our site</h1>
                    <p>Enter Username and Password</p>
                </div>
                <div class="candado"><i class="fa fa-lock fa-5x" aria-hidden="true"></i></div>
            </div>
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-info">Log in</button>
                </div>
            </form>
        </div>
        <div class="inferior">
            <div>Login with</div>
            <div class="botones">
                <button type="button" class="btn btn-dark"><i class="fa fa-facebook" aria-hidden="true"> Facebook</i></button>
                <button type="button" class="btn btn-dark"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button>
                <button type="button" class="btn btn-dark"><i class="fa fa-google-plus" aria-hidden="true"></i> Google Plus</button>
            </div>
        </div>
    </div>
</body>
</html>
