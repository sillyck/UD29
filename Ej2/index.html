<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h2>Contact us</h2>
    </header>
    <form>
        <div>
            <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            &nbsp;
            <input type="text" class="form-control w-50" id="FirstName" placeholder="First Name">
        </div>
        <div>
            <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            &nbsp;
            <input type="text" class="form-control w-50" id="LastName" placeholder="Last Name">
        </div>
        <div>
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            &nbsp;
            <input type="mail" class="form-control w-50" id="Mail" placeholder="Email Address">
        </div>
        <div>
            <i class="fa fa-phone-square fa-2x" aria-hidden="true"></i>
            &nbsp;
            <input type="tel" class="form-control w-50" id="Phone" placeholder="Phone">
        </div>
        <div>
            <i class="far fa-edit prefix fa-2x" aria-hidden="true"></i>
            &nbsp;
            <textarea class="form-control w-50" placeholder="Enter your message for us here. We will get back to you within 2 business days." id="floatingTextarea2" style="height: 200px"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
