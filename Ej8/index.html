<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="w-25 mt-5 mx-auto fw-bold shadow">
        <div class="w-60  mx-auto text-end bg-light text-secondary">
            <div class="pb-2 px-3" style="font-size: 25px;">25*4</div>
            <div class="pb-2 px-3">100</div>
        </div>
        <div class="w-60 mx-auto bg-white text-light d-flex flex-row text-center justify-content-between">
            <div class="col-3">
                <div class="p-4 bg-secondary bg-opacity-50">9</div>
                <div class="p-4 bg-secondary bg-opacity-50">6</div>
                <div class="p-4 bg-secondary bg-opacity-50">3</div>
                <div class="p-4 bg-secondary bg-opacity-50">.</div>
            </div>
            <div class="col-3">
                <div class="p-4 bg-secondary bg-opacity-50">8</div>
                <div class="p-4 bg-secondary bg-opacity-50">5</div>
                <div class="p-4 bg-secondary bg-opacity-50">2</div>
                <div class="p-4 bg-secondary bg-opacity-50">0</div>
            </div>
            <div class="col-3">
                <div class="p-4 bg-secondary bg-opacity-50">7</div>
                <div class="p-4 bg-secondary bg-opacity-50">4</div>
                <div class="p-4 bg-secondary bg-opacity-50">1</div>
                <div class="p-4 bg-secondary bg-opacity-50">00</div>
            </div>
            <div class="col-3 bg-info">
                <div class="px-3 py-2 bg-info">DEL</div>
                <div class="px-3 py-3 bg-info">/</div>
                <div class="px-3 py-3 bg-info">X</div>
                <div class="px-3 py-2 bg-info">-</div>
                <div class="px-3 py-3 bg-info">+</div>
                <div class="px-3 py-2 bg-info">=</div>
            </div>
        </div>
    </div>
</body>
</html>
